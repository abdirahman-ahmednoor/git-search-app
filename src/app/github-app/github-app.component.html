<div class="container col-3">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <h4>Github User Search</h4>
                </div>
                <div class="card-body">
                    <form class="form-inline" (ngSubmit)="searchUser()">
                        <div class="form-group">
                            <input [(ngModel)]="username" name="user" size="40" class="name" type="search" class="form-group" placeholder="github user">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
